<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Chitraa</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <style>
      body {
        background-color: rgb(248, 232, 232);
      }
    </style>
    <script src="form.js"></script>
  </head>
  <body> 
    <nav class="navbar navbar-expand-lg" style="background-color: #080200;">
      <div class="container-fluid">
        <a
          class="navbar-brand"
          href="#"
          style="
            font-family: cursive;
            font-size: xx-large;
            font-style: italic;
            font-weight: bolder;
            color: rgb(236, 131, 131);
          "
        >
          <img
            src="images/6.png"
            alt="Logo"
            width="50"
            height="45"
            class="d-inline-block align-text-top"
          />
          Chitraa
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
          style="background-color: whitesmoke"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a
                class="nav-link active"
                aria-current="page"
                href="home.html"
                style="color: white"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="ad_login.html" style="color: white"
                >Contact Us</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div
      class="bg-body-tertiary border"
      style="
        text-align: center;
        font-family: 'Times New Roman', Times, serif;
        font-size: large;
        padding-left: 10px;
        font-weight: bolder;
        padding-bottom: 20px;
        padding-top:5px;
      "
    >
      INQUIRY/REQUEST/COMPLAINT
      <span>
        <button
          type="submit"
          class="btn btn-outline-info"
          style="float: right; margin-right: 15px; margin-top: 5px"
          onclick="window.print()"
        >
          <b>Print</b>
        </button>
      </span>
    </div>
    <div
      class="position-fixed top-50 start-50 translate-middle"
      style="opacity: 10%; height: 80%; z-index: -1;"
    >
      <figure>
        <img src="images/6.png" />
      </figure>
    </div>
    <form style="margin: 10px; padding: 8px">
      <form class="row g-3">
        <!-- <aside>
          <img
            src="10.png"
            class="rounded float-end"
            alt="..."
            style="
              width: 20%;
              margin: 70px;
              border: double black 5px;
              padding: 10px;
            "
          />
        </aside> -->
        <div class="col-md-8">
          <label for="inputfname4" class="form-label">First Name</label>
          <input type="text" class="form-control" id="fname" />
        </div>
        <div class="col-md-8">
          <label for="inputlname4" class="form-label">Last Name</label>
          <input type="text" class="form-control" id="lname" />
        </div>
        <div class="col-md-8">
          <label for="inputEmail4" class="form-label">Email</label>
          <input type="email" class="form-control" id="inputEmail4" />
        </div>
        <div class="col-md-2">
          <label for="inputPhn" class="form-label">WhatsApp Number</label>
          <input type="number" class="form-control" id="inputPhn" />
        </div>
        <div class="col-md-2">
          <label for="inputPhn" class="form-label">
            Alternate Phone Number</label
          >
          <input type="number" class="form-control" id="inputPhn2" />
        </div>
        <div class="col-12">
          <label for="inputAddress" class="form-label">Address</label>
          <input
            type="text"
            class="form-control"
            id="inputAddress"
            placeholder="1234 Main St"
          />
        </div>
        <div class="col-12">
          <label for="inputAddress2" class="form-label">Address 2</label>
          <input
            type="text"
            class="form-control"
            id="inputAddress2"
            placeholder="Apartment, studio, or floor"
          />
        </div>
        <div class="col-md-6">
          <label for="inputCity" class="form-label">City</label>
          <input type="text" class="form-control" id="inputCity" />
        </div>
        <div class="col-md-4">
          <label for="inputState" class="form-label">State</label>
          <input type="text" class="form-control" id="inputState" />
        </div>
        <div class="col-md-2">
          <label for="inputZip" class="form-label">Zip</label>
          <input type="text" class="form-control" id="inputZip" />
        </div>
        <div class="col-12">
          <label for="inputissue" class="form-label"
            >Inquiry/Complaint/Request</label
          >
          <input type="text" class="form-control" id="inputissue" />
        </div>
        <div class="col-12" style="margin-top: 10px" ;>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck" />
            <label class="form-check-label" for="gridCheck">
              Check me out
            </label>
          </div>
        </div>
        <div class="col-12" style="margin-top: 10px">
          <button type="submit" class="btn btn-primary" onclick="display()">
            Submit
          </button>
        </div>
      </form>
    </form>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
